<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ronchigram</title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.2/math.min.js"></script>
	<link rel="icon" type="image/x-icon" href="hlabfavicon.png">
</head>
<body>
	<div id="title">
		<h1>RONCHIGRAM</h1>
	</div>


	<div class="im_rapper">
		<div id ="can1div">
			<canvas id="canvas1" class ="im"> </canvas>
		</div>
		<div id ="can2div">
			<canvas id="canvas2" class ="im"> </canvas>
		</div>
	</div>

	<div id="eq">
		&chi;(&alpha;,&phi;) = &Sigma;<sub>n,m</sub>[ C<sub>n,m</sub> &alpha;<sup>n+1</sup>cos(m(&phi;-&phi;<sub>n,m</sub>))/(n+1)]
	</div>


	<div id="buttons">
		<div>
			<button class="button" onclick="randomize()" type="button" name="randomize" id="rand">Randomize</button> 
			<button class="button" onclick="calculate()" type="button" name="calculate" id="calc">Calculate</button>
		</div>
	</div>

	<div id="aber">
		<div>
			C<sub>10</sub>: <input type="text" id="C10" value="20" size="4"> &#197;
		</div>
		<div>
			C<sub>12</sub>: <input type="text" id="C12" value="0" size="4"> nm
			&phi;<sub>12</sub>: <input type="text" id="P12" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>21</sub>: <input type="text" id="C21" value="0" size="4"> nm
			&phi;<sub>21</sub>: <input type="text" id="P21" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>23</sub>: <input type="text" id="C23" value="200" size="4"> nm
			&phi;<sub>23</sub>: <input type="text" id="P23" value="35" size="4"> &deg;
		</div>
		<div>
			C<sub>30</sub>: <input type="text" id="C30" value="0" size="4"> nm
		</div>
		<div>
			C<sub>32</sub>: <input type="text" id="C32" value="0" size="4"> nm
			&phi;<sub>32</sub>: <input type="text" id="P32" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>34</sub>: <input type="text" id="C34" value="0" size="4"> nm
			&phi;<sub>34</sub>: <input type="text" id="P34" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>41</sub>: <input type="text" id="C41" value="0" size="4"> nm
			&phi;<sub>41</sub>: <input type="text" id="P41" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>43</sub>: <input type="text" id="C43" value="0" size="4"> nm
			&phi;<sub>43</sub>: <input type="text" id="P43" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>45</sub>: <input type="text" id="C45" value="0" size="4"> nm
			&phi;<sub>45</sub>: <input type="text" id="P45" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>50</sub>: <input type="text" id="C50" value="0" size="4"> nm
		</div>
		<div>
			C<sub>52</sub>: <input type="text" id="C52" value="0" size="4"> nm
			&phi;<sub>52</sub>: <input type="text" id="P52" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>54</sub>: <input type="text" id="C54" value="0" size="4"> nm
			&phi;<sub>54</sub>: <input type="text" id="P54" value="0" size="4"> &deg;
		</div>
		<div>
			C<sub>56</sub>: <input type="text" id="C56" value="0" size="4"> nm
			&phi;<sub>56</sub>: <input type="text" id="P56" value="0" size="4"> &deg;
		</div>
	</div>

	<div class="footer">
	  <p>By Suk Hyun Sung & Noah Schnitzer</p>

</body>

</html>
