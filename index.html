<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ronchigram</title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.2/math.min.js"></script>
</head>
<body>
	<div id="title">
		<h1>Ronchigram</h1>
	</div>


	<div id="images">
		<canvas id="canvas1" class ="im"> </canvas>
		<canvas id="canvas2" class ="im"> </canvas>
	</div>

	<div id="eq">
		&chi;(&alpha;,&phi;) = &Sigma;<sub>n,m</sub>[ C<sub>n,m</sub> &alpha;<sup>n+1</sup>cos(m(&phi;-&phi;<sub>n,m</sub>))/(n+1)]
	</div>

	<div id="aber">
		<div>
			C<sub>10</sub>: <input type="text" id="C10" value="50" size="4"> Ang
		</div>
		<div>
			C<sub>12</sub>: <input type="text" id="C12" value="15" size="4"> nm
			&phi;<sub>12</sub>: <input type="text" id="P12" value="0" size="4"> deg
		</div>
		<div>
			C<sub>21</sub>: <input type="text" id="C21" value="15" size="4"> nm
			&phi;<sub>21</sub>: <input type="text" id="P21" value="0" size="4"> deg
		</div>
		<div>
			C<sub>23</sub>: <input type="text" id="C23" value="15" size="4"> nm
			&phi;<sub>23</sub>: <input type="text" id="P23" value="0" size="4"> deg
		</div>
		<div>
			C<sub>30</sub>: <input type="text" id="C30" value="15" size="4"> nm
		</div>

	<div id="buttons">
		<div>
			<button onclick="randomize()" type="button" name="randomize" id="rand">Randomize</button> 
			<button onclick="calculate()" type="button" name="calculate" id="calc">Calculate</button>
		</div>
	</div>

	<script type="text/javascript" src="ronch_calc.js"></script>

	<div id="footer">
	  By Suk Hyun Sung & Noah Schnitzer @ <a href="http://hovdenlab.com">Hovden lab</a>
	</div>
</body>
</html>
